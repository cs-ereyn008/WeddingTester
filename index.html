<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Page</title>
    <link rel="icon" href="images/LogoInBlack.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #e8bdd1;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: fixed;
            top: 50px; /* Adjusted for logo space */
            width: 100%;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #f7ddbb;
            font-size: 18px;
        }
        .logo {
            text-align: center;
            margin-top: 10px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .main-content {
            margin-top: 100px; /* Adjusted for logo and navbar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .wedding-title {
            text-align: center;
            color: #f7ddbb;
            font-size: 48px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .wedding-title span {
            display: inline-block;
            border-bottom: 2px solid #f7ddbb;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#information">Information</a></li>
            <li><a href="#our-story">Our Story</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#qa">Q + A</a></li>
            <li><a href="#registry">Registry</a></li>
        </ul>
    </nav>
    <div class="wedding-title">
        <span>The Wedding of Joshua & Emily</span>
    </div>
</body>
</html>
