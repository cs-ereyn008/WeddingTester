<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Page</title>
    <link rel="icon" href="images/LogoInBlack.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Snell+Roundhand&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20; /* Ensures logo stays above other elements */
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative; /* Navbar is now placed below the logo */
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .main-content {
            margin-top: 80px; /* Push content below the navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
            width: 100%;
        }
        .main-content img {
            width: 50%;
            height: auto;
            display: block;
        }
        .overlay {
            position: relative;
            background: rgba(255, 255, 255, 0.6); /* Adjusted transparency to 60% */
            width: 100%; /* Fits the width of the page */
            height: auto;
            text-align: center;
            padding: 20px 0;
            font-family: 'Snell Roundhand', cursive; /* Updated to Snell Roundhand font */
            color: #000;
        }
        .overlay .line1 {
            font-size: 26px; /* First line is 10pt smaller */
        }
        .overlay .line2 {
            font-size: 36px;
        }
        .footer-image {
            width: 100%;
            display: block;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#information">Information</a></li>
            <li><a href="#our-story">Our Story</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#qa">Q + A</a></li>
            <li><a href="#registry">Registry</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="overlay">
            <div class="line1">The Wedding of</div>
            <div class="line2">Joshua & Emily Teboe</div>
        </div>
    </div>
    <img src="images/flowers15.png" alt="Footer Flowers" class="footer-image">
</body>
</html>
