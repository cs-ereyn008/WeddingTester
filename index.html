<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Page</title>
    <link rel="icon" href="images/LogoInBlack.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20; /* Ensures logo stays above other elements */
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative; /* Navbar is now placed below the logo */
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .main-content {
            margin-top: 0; /* Ensures proper positioning after logo and navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust for logo and navbar height */
            position: relative;
        }
        .main-content img {
            width: 50%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            text-align: center;
            font-family: Sans-Serif;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#information">Information</a></li>
            <li><a href="#our-story">Our Story</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#qa">Q + A</a></li>
            <li><a href="#registry">Registry</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <img src="images/flowers14.png" alt="Wedding Flowers">
        <div class="overlay">The Wedding of Joshua & Emily Teboe</div>
    </div>
</body>
</html>
