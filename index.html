<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Page</title>
    <link rel="icon" href="images/LogoInBlack.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 15;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: fixed;
            top: 50px; /* Moves navbar below the logo */
            left: 0;
            width: 100%;
            z-index: 20; /* Increased to ensure navbar is above other elements */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .main-content {
            margin-top: 115px; /* Adjusted for logo and navbar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#information">Information</a></li>
            <li><a href="#our-story">Our Story</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#qa">Q + A</a></li>
            <li><a href="#registry">Registry</a></li>
        </ul>
    </nav>
</body>
</html>
